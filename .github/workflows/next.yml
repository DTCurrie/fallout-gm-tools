name: CI - next

on:
  push:
    branches: [ next ]
  pull_request:
    branches: [ next ]

  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Node.js environment
      uses: actions/setup-node@v2.4.0
      with:
        node-version: 16.x

    - name: Build
      uses: Borales/actions-yarn@v2.3.0
      with:
        cmd: build
